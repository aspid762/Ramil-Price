{% extends 'base.html' %}

{% block title %}Добавление позиции в прайс-лист - Учет продаж металлопроката{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Добавление позиции в прайс-лист</h1>
    <a href="{{ url_for('product.index') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Назад к прайс-листу
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post" action="{{ url_for('product.create') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-3">
                <label for="category" class="form-label">Категория</label>
                <select name="category" id="category" class="form-select" required>
                    <option value="">Выберите категорию</option>
                    {% for category in config.PRODUCT_CATEGORIES %}
                    <option value="{{ category }}">{{ category }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="name" class="form-label">Наименование</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="characteristics" class="form-label">Характеристики</label>
                <input type="text" name="characteristics" id="characteristics" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="price_per_ton" class="form-label">Цена за тонну, руб.</label>
                <input type="number" name="price_per_ton" id="price_per_ton" class="form-control" step="0.01" min="0" required>
            </div>
            
            <div class="mb-3">
                <label for="weight_per_meter" class="form-label">Вес 1 метра, кг</label>
                <input type="number" name="weight_per_meter" id="weight_per_meter" class="form-control" step="0.001" min="0" required>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Добавить позицию</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
